<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Game Cuci Tangan ‚Äì Sabun & Bersih</title>
  <style>
    body {
      margin: 0;
      font-family: 'Poppins', sans-serif;
      background: url('asset/awan.png') no-repeat center center;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    .home-btn {
      position: fixed;
      top: 15px;
      left: 15px;
      background-color: rgba(255, 255, 255, 0.8);
      border: none;
      padding: 10px 18px;
      border-radius: 8px;
      font-size: 16px;
      cursor: pointer;
      font-weight: bold;
      box-shadow: 0 2px 6px rgba(0,0,0,0.2);
      transition: 0.3s;
    }
    .home-btn:hover {
      background-color: rgba(200, 230, 255, 1);
    }
    .game-container {
      position: relative;
      width: 800px;
      height: 500px;
      border-radius: 20px;
      overflow: hidden;
      box-shadow: 0 8px 20px rgba(0,0,0,0.15);
    }
    .background {
      position: absolute;
      width: 100%;
      height: 100%;
      object-fit: cover;
    }
    .hand {
      position: absolute;
      width: 200px;
      bottom: 60px;
      transition: opacity 0.5s;
    }
    #leftHand { left: 160px; }
    #rightHand { right: 160px; transform: scaleX(-1); }
    #soap {
      position: absolute;
      top: 40px;
      right: 110px;
      width: 130px;
      cursor: grab;
      transition: transform 0.2s;
    }
    #soap:active { transform: scale(1.1); cursor: grabbing; }
    .foam {
      position: absolute;
      width: 120px;
      height: 120px;
      background: rgba(255,255,255,0.85);
      border-radius: 50%;
      pointer-events: none;
      mix-blend-mode: screen;
      animation: bubble 1.5s infinite ease-in-out;
    }
    @keyframes bubble {
      0% { transform: scale(0.8); opacity: 0.7; }
      50% { transform: scale(1.1); opacity: 1; }
      100% { transform: scale(0.8); opacity: 0.7; }
    }
    .sparkle {
      position: absolute;
      width: 30px;
      height: 30px;
      background: radial-gradient(circle, #fff 0%, transparent 70%);
      border-radius: 50%;
      pointer-events: none;
      animation: sparkle 1s infinite;
    }
    @keyframes sparkle {
      0% { transform: scale(0.5); opacity: 0.5; }
      50% { transform: scale(1.2); opacity: 1; }
      100% { transform: scale(0.5); opacity: 0.5; }
    }
    /* Progress Bar Styles */
    .progress-container {
      position: absolute;
      bottom: 15px;
      left: 50%;
      transform: translateX(-50%);
      width: 340px;
      height: 32px;
      background: rgba(0,0,0,0.15);
      border-radius: 16px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.10);
      display: flex;
      align-items: center;
      justify-content: center;
      z-index: 10;
      overflow: hidden;
    }
    .progress-bar {
      position: absolute;
      left: 0;
      top: 0;
      height: 100%;
      background: linear-gradient(90deg, #a259e6 0%, #00b4d8 100%);
      border-radius: 16px;
      transition: width 0.15s linear;
      z-index: 1;
      width: 0%;
    }
    .progress-text {
      position: relative;
      z-index: 2;
      color: #fff;
      font-weight: bold;
      font-size: 16px;
      width: 100%;
      text-align: center;
      text-shadow: 0 2px 6px rgba(0,0,0,0.25);
      letter-spacing: 0.5px;
      pointer-events: none;
      user-select: none;
    }
    .popup {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      background: #fff;
      border-radius: 16px;
      padding: 30px;
      text-align: center;
      box-shadow: 0 8px 20px rgba(0,0,0,0.2);
      display: none;
      z-index: 20;
      width: 70%;
    }
    .popup h2 { margin-bottom: 15px; }
    .popup p { margin-bottom: 20px; font-size: 16px; }
    .popup button {
      background: #00b4d8;
      color: #fff;
      border: none;
      padding: 10px 20px;
      border-radius: 8px;
      font-size: 16px;
      cursor: pointer;
      font-weight: bold;
      transition: background 0.3s;
    }
    .popup button:hover { background: #0096c7; }
    .stars {
      font-size: 28px;
      color: gold;
      margin-bottom: 15px;
    }
  </style>
</head>
<body>
  <div class="game-container">
    <img src="asset/watafel.png" alt="Background" class="background" />
    <img id="leftHand" src="asset/tangan_kotor.png" class="hand" />
    <img id="rightHand" src="asset/tangan_kotor.png" class="hand" />
    <img id="soap" src="asset/sabun.png" alt="Sabun" />

    <!-- Progress Bar -->
    <div class="progress-container">
      <div id="progressBar" class="progress-bar"></div>
      <span id="progressText" class="progress-text">0%</span>
    </div>

    <button class="home-btn" onclick="window.location.href='level.html'">Home</button>
    <!-- Popup Instruksi -->
    <div id="popupInstruksi" class="popup" style="display:block;">
      <h2>Tata Cara Bermain</h2>
      <p>
        1. Seret sabun ke tangan kiri dan kanan.<br>
        2. Gosok tangan dengan sabun hingga muncul busa.<br>
        3. Isi progress bar sampai penuh untuk membersihkan tangan.<br>
        4. Jika berhasil, tanganmu akan bersinar bersih! üåü
      </p>
      <button onclick="mulaiGame()">Mulai</button>
    </div>

    <!-- Popup Hasil -->
    <div id="popupHasil" class="popup">
      <div class="stars">‚≠ê‚≠ê‚≠ê</div>
      <h2>Tanganmu sudah bersih!</h2>
      <button onclick="resetGame()">Coba Lagi</button>
      <a href="level.html"><button>Lanjut Level</button></a>
    </div>
  </div>

  <script src="level.js"></script>
</body>
</html>
