<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Game Cuci Tangan ‚Äì Sabun & Bersih</title>
  <style>
    body {
      margin: 0;
      font-family: 'Poppins', sans-serif;
      background: url('asset/awan.png') no-repeat center center;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
       /* Tombol Home */
       .home-btn {
      position: fixed;
      top: 15px;
      left: 15px;
      background-color: rgba(255, 255, 255, 0.8);
      border: none;
      padding: 10px 18px;
      border-radius: 8px;
      font-size: 16px;
      cursor: pointer;
      font-weight: bold;
      box-shadow: 0 2px 6px rgba(0,0,0,0.2);
      transition: 0.3s;
    }

    .home-btn:hover {
      background-color: rgba(200, 230, 255, 1);
    }
    .game-container {
      position: relative;
      width: 800px;
      height: 500px;
      border-radius: 20px;
      overflow: hidden;
      box-shadow: 0 8px 20px rgba(0,0,0,0.15);
    }
    .background {
      position: absolute;
      width: 100%;
      height: 100%;
      object-fit: cover;
    }
    .hand {
      position: absolute;
      width: 200px;
      bottom: 60px;
      transition: opacity 0.5s;
    }
    #leftHand { left: 160px; }
    #rightHand { right: 160px; transform: scaleX(-1); }

    #soap {
      position: absolute;
      top: 40px;
      right: 110px;
      width: 130px;
      cursor: grab;
      transition: transform 0.2s;
    }
    #soap:active { transform: scale(1.1); cursor: grabbing; }

    .foam {
      position: absolute;
      width: 120px;
      height: 120px;
      background: rgba(255,255,255,0.85);
      border-radius: 50%;
      pointer-events: none;
      mix-blend-mode: screen;
      animation: bubble 1.5s infinite ease-in-out;
    }
    @keyframes bubble {
      0% { transform: scale(0.8); opacity: 0.7; }
      50% { transform: scale(1.1); opacity: 1; }
      100% { transform: scale(0.8); opacity: 0.7; }
    }

    .sparkle {
      position: absolute;
      width: 30px;
      height: 30px;
      background: radial-gradient(circle, #fff 0%, transparent 70%);
      border-radius: 50%;
      pointer-events: none;
      animation: sparkle 1s infinite;
    }
    @keyframes sparkle {
      0% { transform: scale(0.5); opacity: 0.5; }
      50% { transform: scale(1.2); opacity: 1; }
      100% { transform: scale(0.5); opacity: 0.5; }
    }

    .timer {
      position: absolute;
      bottom: 15px;
      left: 50%;
      transform: translateX(-50%);
      background: rgba(0,0,0,0.7);
      color: #fff;
      padding: 8px 18px;
      border-radius: 12px;
      font-size: 14px;
      font-weight: 600;
    }

    .popup {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      background: #fff;
      border-radius: 16px;
      padding: 30px;
      text-align: center;
      box-shadow: 0 8px 20px rgba(0,0,0,0.2);
      display: none;
      z-index: 20;
      width: 70%;
    }
    .popup h2 { margin-bottom: 15px; }
    .popup p { margin-bottom: 20px; font-size: 16px; }
    .popup button {
      background: #00b4d8;
      color: #fff;
      border: none;
      padding: 10px 20px;
      border-radius: 8px;
      font-size: 16px;
      cursor: pointer;
      font-weight: bold;
      transition: background 0.3s;
    }
    .popup button:hover { background: #0096c7; }

    .stars {
      font-size: 28px;
      color: gold;
      margin-bottom: 15px;
    }
  </style>
</head>
<body>
  <div class="game-container">
    <img src="asset/watafel.png" alt="Background" class="background" />
    <img id="leftHand" src="asset/tangan_kotor.png" class="hand" />
    <img id="rightHand" src="asset/tangan_kotor.png" class="hand" />
    <img id="soap" src="asset/sabun.png" alt="Sabun" />

    <div id="timer" class="timer">Sisa waktu: 10.0 dtk</div>
    <button class="home-btn" onclick="window.location.href='level.html'">Home</button>
    <!-- Popup Instruksi -->
    <div id="popupInstruksi" class="popup" style="display:block;">
      <h2>Tata Cara Bermain</h2>
      <p>
        1. Seret sabun ke tangan kiri dan kanan.<br>
        2. Gosok tangan dengan sabun hingga muncul busa.<br>
        3. Bersihkan tangan sebelum waktu habis (10 detik).<br>
        4. Jika berhasil, tanganmu akan bersinar bersih! üåü
      </p>
      <button onclick="mulaiGame()">Mulai</button>
    </div>

    <!-- Popup Hasil -->
    <div id="popupHasil" class="popup">
      <div class="stars">‚≠ê‚≠ê‚≠ê</div>
      <h2>Tanganmu sudah bersih!</h2>
      <button onclick="resetGame()">Coba Lagi</button>
      <a href="level.html"><button>Lanjut Level</button></a>
    </div>
  </div>

  <script>
    const soap = document.getElementById("soap");
    const leftHand = document.getElementById("leftHand");
    const rightHand = document.getElementById("rightHand");
    const timerEl = document.getElementById("timer");
    const popupInstruksi = document.getElementById("popupInstruksi");
    const popupHasil = document.getElementById("popupHasil");

    let timer = 10;
    let interval = null;
    let gameStarted = false;

    function mulaiGame(){
      popupInstruksi.style.display = "none"; 
      startGame();
    }

    function startGame(){
      if(gameStarted) return;
      gameStarted = true;
      timer = 10;
      timerEl.innerText = `Sisa waktu: ${timer.toFixed(1)} dtk`;
      interval = setInterval(()=>{
        timer -= 0.1;
        timerEl.innerText = `Sisa waktu: ${timer.toFixed(1)} dtk`;
        if(timer <= 0){
          clearInterval(interval);
          cleanHands();
        }
      },100);
    }

    function resetGame(){
      clearInterval(interval);
      gameStarted = false;
      timer = 10;
      timerEl.innerText = `Sisa waktu: 10.0 dtk`;
      leftHand.src = "asset/tangan_kotor.png";
      rightHand.src = "asset/tangan_kotor.png";
      document.querySelectorAll('.foam, .sparkle').forEach(el=>el.remove());
      popupHasil.style.display = "none";
      popupInstruksi.style.display = "block"; // tampilkan lagi instruksi
    }

    function cleanHands(){
      leftHand.src = "asset/tangan_bersih.png";
      rightHand.src = "asset/tangan_bersih.png";
      addSparkles(leftHand);
      addSparkles(rightHand); 
      localStorage.setItem("level1Completed", "true");
      setTimeout(()=>{ popupHasil.style.display = "block"; }, 2000);
    }

    function addFoam(x,y){
      const foam = document.createElement('div');
      foam.classList.add('foam');
      foam.style.left = (x-60)+"px";
      foam.style.top = (y-60)+"px";
      document.querySelector('.game-container').appendChild(foam);
      setTimeout(()=>foam.remove(), 1500);
    }

    function addSparkles(hand){
      for(let i=0;i<5;i++){
        const sparkle = document.createElement('div');
        sparkle.classList.add('sparkle');
        sparkle.style.left = (hand.offsetLeft+Math.random()*hand.width)+"px";
        sparkle.style.top = (hand.offsetTop+Math.random()*hand.height)+"px";
        document.querySelector('.game-container').appendChild(sparkle);
        setTimeout(()=>sparkle.remove(), 2000+Math.random()*1000);
      }
    }

    // drag sabun
    soap.onmousedown = function(e){
      let shiftX = e.clientX - soap.getBoundingClientRect().left;
      let shiftY = e.clientY - soap.getBoundingClientRect().top;

      function moveAt(pageX, pageY){
        soap.style.left = pageX - shiftX - soap.parentElement.getBoundingClientRect().left + 'px';
        soap.style.top = pageY - shiftY - soap.parentElement.getBoundingClientRect().top + 'px';
        if(gameStarted){
          const lh = leftHand.getBoundingClientRect();
          const rh = rightHand.getBoundingClientRect();
          if(pageX>lh.left && pageX<lh.right && pageY>lh.top && pageY<lh.bottom){
            addFoam(pageX-soap.parentElement.getBoundingClientRect().left, pageY-soap.parentElement.getBoundingClientRect().top);
          }
          if(pageX>rh.left && pageX<rh.right && pageY>rh.top && pageY<rh.bottom){
            addFoam(pageX-soap.parentElement.getBoundingClientRect().left, pageY-soap.parentElement.getBoundingClientRect().top);
          }
        }
      }

      function onMouseMove(e){ moveAt(e.pageX, e.pageY); }
      document.addEventListener('mousemove', onMouseMove);

      document.onmouseup = function(){
        document.removeEventListener('mousemove', onMouseMove);
        document.onmouseup = null;
      };
    };
    soap.ondragstart = () => false;
    
  </script>
</body>
</html>
